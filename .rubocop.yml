AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  NewCops: enable

Security/Eval:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/OptionalBooleanParameter:
  AllowedMethods:
    - consent?
    - dissent?
Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'spec/*.rb'
